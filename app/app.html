<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<div >
    
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Unit Price (Rs)</th>
        <th scope="col">Quantity</th>
        <th scope="col">Discount(%)</th>
        <th scope="col">Net Amount</th>
        <th scope="col">Net Amount</th>
      </tr>
    </thead>
    <tbody id="productBillTable">
      <tr >
        <td><input class="form-control" type="text" /></td>
        <td><input class="form-control" type="text" /></td>
        <td><input class="form-control" type="text" /></td>
        <td><input class="form-control" type="text" /></td>
        <td><input class="form-control" type="text" /></td> 
        <td>
                <button class="btn disabled btn-danger" type="button">Remove</button>
        </td> 
      </tr>
      
    </tbody>
  </table>

  <div class="mr-2 row">
    <div class="col-lg-12">
        <button id="addButton" class="btn btn-primary float-right">Add Item</button>
    </div>
</div>
  
  
  
  
  
</div>
  <script src="app.js"></script>
  <script src="./javascripts/billing.js"></script>

</body>
</html>
