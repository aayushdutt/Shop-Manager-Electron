<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body>
<div >

  <!-- NAVBAR start -->
  <ul class="nav nmb-2 nav-fill nav-pills">
      <li class="nav-item">
          <a class="nav-link active btn-outline-secondary" href="#">Home</a>
      </li>
      <li class="nav-item">
          <a class="nav-link btn-outline-secondary" href="./product.html">Products</a>
      </li>
      <li class="nav-item">
          <a class="nav-link btn-outline-secondary" href="#">Sales</a>
      </li>
      <li class="nav-item">
          <a class="nav-link btn-outline-secondary" href="#">Other</a>
      </li>
  </ul>
  <!-- NAVBAR END -->
    
  <!-- JUMBOTRON START -->
  <div class="jumbotron">
      <div class="row">
        <div class="col">
          <h1 class="display-5">Checkout Product:</h1>
        </div>
        <div class="col" style="border-left: 3px solid grey">
          <h2>Total: Rs <span id="totalAmount">0</span></h2>
          <hr />
          <h4>Name of Customer:</h4>
          <input id="customerName" class="form-control mb-2 custom-control-inline" type="text" placeholder="Enter Name of Customer"/>
          <button id="checkoutButton" class="btn container btn-primary btn-lg mt-2 btn-block" type="button">Checkout</button>
        </div>
      </div>  
      
  </div>
  <!-- JUMBOTRON END -->

  <!-- TABLE START -->
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col" onchange="changed()">Unit Price (Rs)</th>
        <th scope="col">Discount (%)</th>
        <th scope="col">Net Amount</th>
        <th scope="col">Net Amount</th>
      </tr>
    </thead>
    <tbody id="productBillTable">
      <tr >
        <td><input class="form-control" type="text" placeholder="Enter Product Name" /></td>
        <td><input class="form-control" type="number" value="1"/></td>
        <td><input class="form-control" type="number" /></td>
        <td><input class="form-control" type="number" /></td>
        <td><input class="form-control" type="number" /></td> 
        <td>
                <button class="btn btn-danger" type="button">Remove</button>
        </td> 
      </tr>
      
    </tbody>
  </table>

        <button id="addButton" class="btn btn-outline-primary ml-5 btn-lg">+</button>
  <!-- TABLE END -->

  <button id="calculateButton" class="btn container btn-info btn-lg mt-2 btn-block" type="button">Calculate Total</button>
  
  
  
</div>
  <script src="app.js"></script>
  <script src="./javascripts/billing.js"></script>

</body>
</html>
